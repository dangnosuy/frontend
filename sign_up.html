<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/avatar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Sign up | AlchemistAI</title>
</head>
<body>
    <div id="wraper">
        <form id="login_register">
            <div class="control">
                <a href="Sign_in.html" id="return">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <a href="index.html" id="exit">
                    <i class="fa-solid fa-xmark"></i>
                </a>
            </div>
            <div class="logo">
                <img class="image_logo" src="./asserts/images/logo.png">
                <span class="name_logo">AlchemistAI</span>
            </div>
            <h1 class="heading"> Sign up to Your Account</h1>
            <div id="SignUp_form">
                <div class="group">
                    <label>Username</label>
                    <br>
                    <div class="form" id="username_form">
                        <i class="far fa-user"></i>
                        <input type="text" class="input" id="username" placeholder="Enter username">  
                    </div>
                </div>
                <div class="group">
                    <label>Email</label>
                    <br>
                    <div class="form" id="email_form">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" class="input" id="email" placeholder="Enter email">  
                    </div>
                </div>
                <div class="group">
                    <label>Password</label>
                    <br>
                    <div class="form" id="password_form">
                        <i class="fa fa-key"></i>
                        <input type="password" class="input" id="password" placeholder="Create password">  
                        <div class="eye">
                            <i class="far fa-eye"></i>
                        </div>
                    </div>
                </div>
                <div class="group">
                    <label>Confirm password</label>
                    <br>
                    <div class="form" id="confirm_form">
                        <i class="fa fa-key"></i>
                        <input type="password" class="input" id="confirm" placeholder="Confirm password"> 
                        <div class="eye">
                            <i class="far fa-eye"></i>
                        </div>
                    </div>
                </div>
                <span id="error_message"></span> 
                <button type="submit" class="submit" id="sign_up">Sign Up</button>
            </div>
            <div id="verify_email_form">
                <div class="group">
                    <label>Enter the verification code</label>
                    <div class="form" id="verify_form">
                        <input type="text" id="verify" class="input" placeholder="Verification Code">
                    </div>
                    <span id="error_message_verify"></span> 
                    <button type="submit" class="submit" id="verify_email">Verify Email</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="./js/login.js"></script>
<script src="./js/avatar.js"></script>
</html>
